<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for you, princess pihu</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Georgia, serif;
  overflow: hidden;
  color: #ecfdf3;
}

/* ---------- SCENES ---------- */
.scene {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 30px;
}

.scene.active {
  display: flex;
}

/* ---------- SCENE 1 (FLOWERS) ---------- */
#scene1 {
  background: linear-gradient(to bottom, #2f3e46, #52796f);
  overflow: hidden;
}

.glow {
  font-size: 42px;
  text-shadow: 0 0 18px rgba(255,220,150,.8);
}

.subtitle {
  opacity: 0.85;
  margin-bottom: 30px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,.4);
  background: transparent;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: .3s;
}

button:hover {
  background: rgba(255,255,255,.15);
}

/* Flower petals */
.petal {
  position: absolute;
  top: -10vh;
  font-size: 18px;
  opacity: 0.8;
  animation: petalFall linear infinite;
  pointer-events: none;
}

@keyframes petalFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to   { transform: translateY(120vh) rotate(360deg); }
}

/* ---------- SCENE 2 (NIGHT) ---------- */
#scene2 {
  background: linear-gradient(to bottom, #0b132b, #1c2541);
}

#typewriter {
  max-width: 600px;
  font-size: 18px;
  line-height: 1.8;
  white-space: pre-line;
  margin-bottom: 25px;
}

/* Moon */
.moon {
  position: absolute;
  top: 40px;
  right: 50px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd);
  box-shadow: 0 0 40px rgba(255,255,255,.6);
}

/* ---------- SCENE 3 (RAINFOREST) ---------- */
#scene3 {
  background:
    radial-gradient(circle at top, rgba(90,160,120,.35), transparent 60%),
    linear-gradient(to bottom, #0b2e1a, #134e2a, #1f6f43);
}

/* Rain */
.rain {
  position: absolute;
  top: -20px;
  width: 2px;
  height: 18px;
  background: rgba(200,255,230,0.45);
  animation: rain 2s linear infinite;
  opacity: 0;
  pointer-events: none;
}

/* rain visible in moon + rainforest */
#scene2.active .rain,
#scene3.active .rain {
  opacity: 1;
}


@keyframes rain {
  to { transform: translateY(120vh); }
}

/* Bird */
.bird {
  font-size: 56px;
  animation: blink 4s infinite;
  margin-bottom: 20px;
}

@keyframes blink {
  0%, 92%, 100% { transform: scaleY(1); }
  94% { transform: scaleY(0.1); }
}

.final-text {
  font-size: 24px;
  color: #eafff2;
  margin-top: 20px;
}

.bottom-btn {
  margin-top: 35px;
}

/* Moon glow animation */
@keyframes glow {
  0%,100% { box-shadow: 0 0 25px rgba(255,255,255,.4); }
  50% { box-shadow: 0 0 50px rgba(255,255,255,.7); }
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div id="scene1" class="scene active">
  <h1 class="glow">for you, princess pihu</h1>
  <div class="subtitle">something gentle, just for you</div>
  <button onclick="goToScene2()">next ‚Üí</button>
</div>

<!-- SCENE 2 -->
<div id="scene2" class="scene">
  <div class="moon"></div>
  <p id="typewriter"></p>
  <button onclick="goToScene3()">next ‚Üí</button>
</div>

<!-- SCENE 3 -->
<div id="scene3" class="scene">
  <div class="bird">üê¶</div>

  <div class="final-text">
    Thank you for protecting and loving us everyday  
    <br>~ birbs
  </div>

  <button class="bottom-btn">coming soon</button>
</div>

<script>
/* Flower rain on scene 1 */
const flowers = ["üå∏","üå∫","üçÉ"];
for (let i = 0; i < 25; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.textContent = flowers[Math.floor(Math.random() * flowers.length)];
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 8 + Math.random() * 10 + "s";
  petal.style.fontSize = 16 + Math.random() * 14 + "px";
  document.getElementById("scene1").appendChild(petal);
}

/* Typing text */
const lines = [
  "Why I chose to continue loving you?",
  "",
  "Because you are not replaceable, princess.",
  "Not because you try to be perfect ‚Äî",
  "but because of who you are.",
  "",
  "You‚Äôre adorable in the way you feel things deeply,",
  "and strong in the way you keep going anyway.",
  "",
  "That‚Äôs why I chose to love you ‚Äî",
  "for your softness,",
  "and for your strength."
];

let i = 0, j = 0;

function goToScene2() {
  document.getElementById("scene1").classList.remove("active");
  document.getElementById("scene2").classList.add("active");
  typeLine();
}

function typeLine() {
  if (i >= lines.length) return;

  const el = document.getElementById("typewriter");
  if (j < lines[i].length) {
    el.textContent += lines[i][j++];
    setTimeout(typeLine, 40);
  } else {
    el.textContent += "\n";
    j = 0;
    i++;
    setTimeout(typeLine, 400);
  }
}

// create rain ONCE
const rainCount = 90;
for (let i = 0; i < rainCount; i++) {
  const drop = document.createElement("div");
  drop.className = "rain";
  drop.style.left = Math.random() * 100 + "vw";
  drop.style.animationDuration = 1.5 + Math.random() * 2 + "s";
  document.body.appendChild(drop);
}

// scene switching
function goToScene3() {
  document.getElementById("scene2").classList.remove("active");
  document.getElementById("scene3").classList.add("active");
}

</script>

</body>
</html>
