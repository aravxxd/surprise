<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>for you, princess pihu</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  overflow-x: hidden;
  font-family: "Georgia", serif;
  background: linear-gradient(to bottom, #2f3e46, #354f52, #52796f, #84a98c);
  display: flex;
  justify-content: center;
  text-align: center;
  color: #ecfdf3;
  transition: background 3s ease;
}

/* Night overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #0f172a, #111827, #020617);
  opacity: 0;
  pointer-events: none;
  transition: opacity 3s ease;
  z-index: 0;
}
body.night::before { opacity: 1; }

/* ================= CONTENT ================= */
.content {
  position: relative;
  z-index: 20;
  max-width: 520px;
  padding: 40px 20px 80px;
}

/* Title glow */
.glow {
  color: #fff7e6;
  text-shadow:
    0 0 6px rgba(255,220,170,.6),
    0 0 14px rgba(255,200,140,.45),
    0 0 24px rgba(255,180,120,.25);
  animation: flicker 3s infinite ease-in-out;
}

@keyframes flicker {
  0%,100% { opacity: 1; }
  50% { opacity: .85; }
}

h1 { font-size: 42px; margin-bottom: 10px; }
.subtitle { opacity: .9; font-style: italic; }

/* Buttons */
button {
  padding: 10px 26px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,.4);
  background: transparent;
  color: #ecfdf3;
  cursor: pointer;
  transition: .3s;
}
button:hover { background: rgba(255,255,255,.15); }

#next2Btn {
  margin-top: 30px;
  opacity: 0;
  pointer-events: none;
  transition: .6s;
}
#next2Btn.show {
  opacity: 1;
  pointer-events: auto;
}

/* Text typing */
#thanksBox {
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: 1s;
}
#thanksBox.show {
  opacity: 1;
  transform: translateY(0);
}
#typewriter {
  font-size: 18px;
  line-height: 1.9;
  white-space: pre-line;
  font-style: italic;
}

/* ========== GENSHIN-STYLE SCENE ========== */
#genshinScene {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    #a9c8ff,
    #dbe9ff,
    #f6fbff
  );
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
  z-index: 50;
  overflow: hidden;
}

body.genshin #genshinScene {
  opacity: 1;
  pointer-events: auto;
}

/* dreamy clouds */
#genshinScene::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, rgba(255,255,255,.6), transparent 40%),
    radial-gradient(circle at 70% 25%, rgba(255,255,255,.5), transparent 45%);
  animation: cloudMove 25s ease-in-out infinite;
}

@keyframes cloudMove {
  0% { transform: translateX(0); }
  50% { transform: translateX(-30px); }
  100% { transform: translateX(0); }
}

/* Tree branch */
.branch {
  position: absolute;
  bottom: 40%;
  left: -10%;
  width: 140%;
  height: 22px;
  background: linear-gradient(to right, #5b3a25, #7b5335);
  border-radius: 30px;
  box-shadow: 0 6px 15px rgba(0,0,0,.25);
  transform: rotate(-2deg);
}

/* Bird */
.bird {
  position: absolute;
  font-size: 46px;
  left: -100px;
  top: 36%;
  animation: birdFly 3s ease-out forwards;
}

/* Flying animation */
@keyframes birdFly {
  0% {
    transform: translate(-200px, -80px) scale(.8);
    opacity: 0;
  }
  60% {
    transform: translate(55vw, -20px) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(62vw, 0) scale(1);
  }
}

/* Blinking (eye illusion) */
.bird.blink {
  animation: blink 4s infinite ease-in-out;
}

@keyframes blink {
  0%, 92%, 100% { filter: brightness(1); }
  95% { filter: brightness(0.3); }
}

/* Text */
.genshin-text {
  position: absolute;
  bottom: 18%;
  width: 100%;
  text-align: center;
  font-size: 26px;
  color: #3b4c6b;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 3s;
  text-shadow: 0 2px 6px rgba(0,0,0,.15);
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<!-- MAIN CONTENT -->
<div class="content">
  <h1 class="glow">for you, princess pihu</h1>
  <div class="subtitle">something gentle, just for you</div>

  <button id="nextBtn">next ‚Üí</button>

  <div id="thanksBox">
    <p id="typewriter"></p>
    <button id="next2Btn">next ‚Üí</button>
  </div>
</div>

<!-- GENSHIN SCENE -->
<div id="genshinScene">
  <div class="branch"></div>
  <div class="bird">üê¶</div>
  <div class="genshin-text">thank you for protecting us, pihu</div>
</div>

<script>
const textLines = [
  "Why I chose to continue loving you?",
  "",
  "Because you are not replaceable, princess.",
  "Not because you try to be perfect ‚Äî",
  "but because of who you are.",
  "",
  "You‚Äôre adorable in the way you feel things deeply,",
  "and strong in the way you keep going anyway.",
  "",
  "That‚Äôs why I chose to love you ‚Äî",
  "for your softness,",
  "and for your strength."
];

let lineIndex = 0, charIndex = 0;

document.getElementById("nextBtn").onclick = () => {
  document.body.classList.add("night");
  document.getElementById("thanksBox").classList.add("show");
  document.getElementById("nextBtn").disabled = true;
  typeLine();
};

function typeLine() {
  if (lineIndex >= textLines.length) {
    document.getElementById("next2Btn").classList.add("show");
    return;
  }
  const line = textLines[lineIndex];
  const out = document.getElementById("typewriter");

  if (charIndex < line.length) {
    out.textContent += line.charAt(charIndex++);
    setTimeout(typeLine, 45);
  } else {
    out.textContent += "\n";
    charIndex = 0;
    lineIndex++;
    setTimeout(typeLine, 500);
  }
}

/* Final transition */
document.getElementById("next2Btn").onclick = () => {
  document.body.classList.add("genshin");

  const bird = document.querySelector(".bird");
  setTimeout(() => bird.classList.add("blink"), 3000);
};
</script>

</body>
</html>
