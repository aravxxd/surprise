<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for you, princess pihu</title>

  <style>
   body {
  margin: 0;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  font-family: "Georgia", serif;
  background: linear-gradient(
    to bottom,
    #2f3e46,
    #354f52,
    #52796f,
    #84a98c
  );
  display: flex;
  justify-content: center;
  text-align: center;
  color: #ecfdf3;
  transition: background 3s ease;
}

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ecfdf3;
      transition: background 3s ease;
    }

    /* Night mode */
    body.night {
      background: linear-gradient(
        to bottom,
        #0f172a,
        #111827,
        #020617
      );
    }
    <div class="moon"></div>


    .content {
      position: relative;
      z-index: 10;
      max-width: 520px;
      padding: 20px;
    }

    /* Candle glow */
    .glow {
      color: #fff7e6;
      text-shadow:
        0 0 4px rgba(255, 220, 170, 0.6),
        0 0 10px rgba(255, 200, 140, 0.4),
        0 0 18px rgba(255, 180, 120, 0.25);
      animation: candleFlicker 2.8s infinite ease-in-out;
    }

    body.night .glow {
      text-shadow:
        0 0 6px rgba(255, 210, 160, 0.7),
        0 0 14px rgba(255, 180, 120, 0.5),
        0 0 28px rgba(255, 150, 100, 0.35);
    }

    @keyframes candleFlicker {
      0%, 100% {
        text-shadow:
          0 0 4px rgba(255, 220, 170, 0.6),
          0 0 10px rgba(255, 200, 140, 0.4),
          0 0 18px rgba(255, 180, 120, 0.25);
      }
      40% {
        text-shadow:
          0 0 6px rgba(255, 230, 180, 0.7),
          0 0 14px rgba(255, 210, 160, 0.5),
          0 0 24px rgba(255, 190, 140, 0.35);
      }
      70% {
        text-shadow:
          0 0 3px rgba(255, 210, 160, 0.5),
          0 0 8px rgba(255, 190, 140, 0.35),
          0 0 14px rgba(255, 170, 120, 0.25);
      }
    }

    h1 {
      font-size: 42px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      font-style: italic;
      margin-bottom: 25px;
    }

    #nextBtn {
      padding: 10px 26px;
      border-radius: 30px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.4);
      background: transparent;
      color: #ecfdf3;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #nextBtn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    #thanksBox {
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      pointer-events: none;
    }

    #thanksBox.show {
      opacity: 1;
      transform: translateY(0);
    }

    #typewriter {
      font-size: 18px;
      line-height: 1.9;
      color: #f7f3e8;
      font-style: italic;
      max-width: 520px;
      margin: 0 auto;
      white-space: pre-line;
    }
    // ‚≠ê Create stars
for (let i = 0; i < 80; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}


    /* Rain */
    .rain {
      position: absolute;
      width: 2px;
      height: 14px;
      background: rgba(200, 255, 255, 0.35);
      top: -20px;
      animation: rainFall linear infinite;
    }

    body.night .rain {
      background: rgba(180, 200, 255, 0.25);
    }

    @keyframes rainFall {
      to { transform: translateY(110vh); }
    }

    /* Petals */
    .petal {
      position: absolute;
      font-size: 18px;
      opacity: 0.7;
      animation: petalFall linear infinite;
    }

    @keyframes petalFall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Music */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.9);
      font-size: 14px;
      cursor: pointer;
      color: #333;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    /* Night overlay layer */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    #0f172a,
    #111827,
    #020617
  );
  opacity: 0;
  pointer-events: none;
  transition: opacity 3s ease;
  z-index: 1;
}

/* Activate night */
body.night::before {
  opacity: 1;
}
/* üåô Moon with pulsing glow */
.moon {
  position: fixed;
  top: 40px;
  right: 60px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #e6e6e6 60%, #cfcfcf);
  box-shadow:
    0 0 30px rgba(255, 255, 255, 0.4),
    0 0 80px rgba(200, 220, 255, 0.25);
  opacity: 0;
  animation: moonPulse 6s ease-in-out infinite;
  transition: opacity 3s ease;
  z-index: 2;
}

body.night .moon {
  opacity: 1;
}

@keyframes moonPulse {
  0% {
    box-shadow:
      0 0 30px rgba(255,255,255,0.4),
      0 0 80px rgba(200,220,255,0.25);
  }
  50% {
    box-shadow:
      0 0 45px rgba(255,255,255,0.7),
      0 0 120px rgba(200,220,255,0.45);
  }
  100% {
    box-shadow:
      0 0 30px rgba(255,255,255,0.4),
      0 0 80px rgba(200,220,255,0.25);
  }
}


/* ‚≠ê Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite ease-in-out;
}

body.night .star {
  opacity: 1;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
/* üå† Shooting stars */
.shooting-star {
  position: fixed;
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, white, rgba(255,255,255,0));
  opacity: 0;
  transform: rotate(-45deg);
  animation: shoot 1.2s ease-out forwards;
  z-index: 2;
}

@keyframes shoot {
  0% {
    opacity: 1;
    transform: translate(0, 0) rotate(-45deg);
  }
  100% {
    opacity: 0;
    transform: translate(-300px, 300px) rotate(-45deg);
  }
}


  </style>
</head>

<body>

  <div class="content">
    <h1 class="glow">for you, princess pihu</h1>
    <div class="subtitle">something gentle, just for you</div>

    <button id="nextBtn">next ‚Üí</button>

    <div id="thanksBox">
      <p id="typewriter"></p>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" onclick="toggleMusic()">‚ñ∂ play music</button>

  <script>
    const textLines = [
      "Why I chose to continue loving you?",
      "",
      "Because you are not replaceable, princess.",
      "Not because you try to be perfect ‚Äî",
      "but because of who you are.",
      "",
      "You‚Äôre adorable in the way you feel things deeply,",
      "and strong in the way you keep going anyway.",
      "",
      "That‚Äôs why I chose to love you ‚Äî",
      "for your softness,",
      "and for your strength."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    document.getElementById("nextBtn").addEventListener("click", () => {
      document.body.classList.add("night");
      document.getElementById("thanksBox").classList.add("show");
      document.getElementById("nextBtn").disabled = true;
      typeLine();
    });

    function typeLine() {
      if (lineIndex >= textLines.length) return;

      const currentLine = textLines[lineIndex];
      const target = document.getElementById("typewriter");

      if (charIndex < currentLine.length) {
        target.textContent += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 45);
      } else {
        target.textContent += "\n";
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 500);
      }
    }

    function toggleMusic() {
      const audio = document.getElementById("bgm");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "‚è∏ pause";
      } else {
        audio.pause();
        btn.textContent = "‚ñ∂ play music";
      }
    }

    // Rain
    for (let i = 0; i < 70; i++) {
      const drop = document.createElement("div");
      drop.className = "rain";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(drop);
    }

    // Petals
    const petals = ["üå∏", "üçÉ", "üå∫"];
    for (let i = 0; i < 15; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.textContent = petals[Math.floor(Math.random() * petals.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 8 + Math.random() * 10 + "s";
      petal.style.fontSize = 16 + Math.random() * 14 + "px";
      document.body.appendChild(petal);
    }
    // üå† Shooting stars (random)
function spawnShootingStar() {
  if (!document.body.classList.contains("night")) return;

  const star = document.createElement("div");
  star.className = "shooting-star";

  star.style.top = Math.random() * 40 + "vh";
  star.style.left = 60 + Math.random() * 40 + "vw";

  document.body.appendChild(star);

  setTimeout(() => {
    star.remove();
  }, 1200);
}

// spawn shooting stars occasionally
setInterval(() => {
  if (Math.random() < 0.35) {
    spawnShootingStar();
  }
}, 4000);

  </script>

</body>
</html>
