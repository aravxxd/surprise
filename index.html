<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>for you, princess pihu</title>

<style>
/* BASE */
body {
  margin: 0;
  min-height: 100vh;
  font-family: Georgia, serif;
  text-align: center;
  background: linear-gradient(to bottom, #2f3e46, #52796f, #84a98c);
  color: #ecfdf3;
  overflow-x: hidden;
  transition: background 2s ease;
}

/* NIGHT MODE */
body.night {
  background: linear-gradient(to bottom, #0f172a, #020617);
}

/* RAINFOREST MODE */
body.rainforest {
  background: linear-gradient(to bottom, #1f6f4a, #4fa87a, #8fd3a8);
}

/* CONTENT */
.content {
  position: relative;
  z-index: 5;
  padding: 60px 20px;
}

/* TITLE */
.glow {
  font-size: 42px;
  color: #fff6e0;
  text-shadow: 0 0 10px rgba(255,220,170,.6);
  animation: flicker 3s infinite;
}

@keyframes flicker {
  50% { text-shadow: 0 0 25px rgba(255,200,140,.9); }
}

.subtitle {
  opacity: 0.9;
  margin-bottom: 30px;
}

/* BUTTONS */
button {
  padding: 12px 28px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,.4);
  background: transparent;
  color: white;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  background: rgba(255,255,255,.15);
}

#next2Btn {
  opacity: 0;
  pointer-events: none;
  margin-top: 30px;
}

#next2Btn.show {
  opacity: 1;
  pointer-events: auto;
}

/* TEXT BOX */
#thanksBox {
  opacity: 0;
  transform: translateY(20px);
  transition: 1s;
}

#thanksBox.show {
  opacity: 1;
  transform: translateY(0);
}

#typewriter {
  font-size: 18px;
  line-height: 1.8;
  white-space: pre-line;
}

/* RAIN */
.rain {
  position: fixed;
  top: -20px;
  width: 2px;
  height: 16px;
  background: rgba(255,255,255,.4);
  animation: rainFall linear infinite;
  opacity: 0;
  z-index: 2;
}

body.night .rain,
body.rainforest .rain {
  opacity: 1;
}

@keyframes rainFall {
  to { transform: translateY(120vh); }
}

/* MOON */
.moon {
  position: fixed;
  top: 40px;
  right: 50px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd 60%);
  box-shadow: 0 0 40px rgba(255,255,255,.6);
  opacity: 0;
  transition: 2s;
}

body.night .moon {
  opacity: 1;
}

/* BIRD */
.bird {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 48px;
  opacity: 0;
  animation: blink 4s infinite;
}

body.rainforest .bird {
  opacity: 1;
}

/* blinking */
@keyframes blink {
  0%, 90%, 100% { transform: translateX(-50%) scaleY(1); }
  92% { transform: translateX(-50%) scaleY(0.1); }
}

/* MESSAGE */
.final-text {
  opacity: 0;
  margin-top: 220px;
  font-size: 26px;
  color: #f5fff7;
  transition: 1.5s;
}

body.rainforest .final-text {
  opacity: 1;
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="content">
  <h1 class="glow">for you, princess pihu</h1>
  <div class="subtitle">something gentle, just for you</div>

  <button id="nextBtn">next ‚Üí</button>

  <div id="thanksBox">
    <p id="typewriter"></p>
    <button id="next2Btn">next ‚Üí</button>
  </div>

  <div class="final-text">
    Thank you for protecting and loving us everyday  
    <br>~ birbs
  </div>
</div>

<div class="bird">üê¶</div>

<script>
/* TEXT */
const textLines = [
  "Why I chose to continue loving you?",
  "",
  "Because you are not replaceable, princess.",
  "Not because you try to be perfect ‚Äî",
  "but because of who you are.",
  "",
  "You‚Äôre adorable in the way you feel things deeply,",
  "and strong in the way you keep going anyway.",
  "",
  "That‚Äôs why I chose to love you ‚Äî",
  "for your softness,",
  "and for your strength."
];

let lineIndex = 0;
let charIndex = 0;

/* NEXT 1 */
document.getElementById("nextBtn").onclick = () => {
  document.body.classList.add("night");
  document.getElementById("thanksBox").classList.add("show");
  document.getElementById("nextBtn").disabled = true;
  typeLine();
};

/* TYPE EFFECT */
function typeLine() {
  if (lineIndex >= textLines.length) {
    document.getElementById("next2Btn").classList.add("show");
    return;
  }

  const target = document.getElementById("typewriter");
  const line = textLines[lineIndex];

  if (charIndex < line.length) {
    target.textContent += line[charIndex++];
    setTimeout(typeLine, 40);
  } else {
    target.textContent += "\n";
    charIndex = 0;
    lineIndex++;
    setTimeout(typeLine, 400);
  }
}

/* NEXT ‚Üí RAINFOREST */
document.getElementById("next2Btn").onclick = () => {
  document.body.classList.remove("night");
  document.body.classList.add("rainforest");
};

/* RAIN CREATION */
for (let i = 0; i < 80; i++) {
  const drop = document.createElement("div");
  drop.className = "rain";
  drop.style.left = Math.random() * 100 + "vw";
  drop.style.animationDuration = 1.5 + Math.random() * 2 + "s";
  document.body.appendChild(drop);
}
</script>

</body>
</html>
