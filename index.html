<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for you, princess pihu</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Georgia, serif;
  overflow: hidden;
  color: #ecfdf3;
}

/* ================= SCENES ================= */
.scene {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 30px;
}

.scene.active {
  display: flex;
}

/* ================= TOP BACK BUTTON ================= */
.top-back {
  position: absolute;
  top: 20px;
  left: 20px;
}

/* ================= SCENE 1 ================= */
#scene1 {
  background: linear-gradient(to bottom, #2f3e46, #52796f);
}

.glow {
  font-size: 42px;
  text-shadow: 0 0 18px rgba(255,220,150,.8);
}

.subtitle {
  opacity: 0.85;
  margin-bottom: 30px;
}

/* Flowers */
.petal {
  position: absolute;
  top: -10vh;
  font-size: 18px;
  opacity: 0.8;
  animation: petalFall linear infinite;
  pointer-events: none;
}

@keyframes petalFall {
  to { transform: translateY(120vh) rotate(360deg); }
}

/* ================= SCENE 2 ================= */
#scene2 {
  background: linear-gradient(to bottom, #0b132b, #1c2541);
}

/* Stars */
.star {
  position: absolute;
  font-size: 12px;
  color: #fff;
  opacity: 0.8;
  animation: twinkle 3s ease-in-out infinite;
  pointer-events: none;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.4; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.3); }
}

.moon {
