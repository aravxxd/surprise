<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for you, princess pihu</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Georgia", serif;
  overflow-x: hidden;
  background: linear-gradient(to bottom, #f7f7f7, #eef3f7);
  transition: background 2s ease;
}

/* ================= FLOWER INTRO ================= */
.flower {
  position: fixed;
  font-size: 22px;
  opacity: 0.8;
  animation: flowerFall linear infinite;
  z-index: 1;
}

@keyframes flowerFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to   { transform: translateY(110vh) rotate(360deg); }
}

/* ================= NIGHT MODE ================= */
body.night {
  background: linear-gradient(to bottom, #050b1f, #0b1430);
}

/* Moon */
.moon {
  position: fixed;
  top: 50px;
  right: 70px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #dcdcdc 60%);
  clip-path: ellipse(60% 100% at 70% 50%);
  box-shadow: 0 0 40px rgba(255,255,255,.6);
  opacity: 0;
  transition: opacity 2s ease;
  z-index: 4;
}
body.night .moon { opacity: 1; }

/* Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite;
}
body.night .star { opacity: 1; }

@keyframes twinkle {
  0%,100% { opacity: .3; }
  50% { opacity: 1; }
}

/* ================= CONTENT ================= */
.content {
  position: relative;
  z-index: 10;
  text-align: center;
  padding-top: 60px;
}

h1 {
  font-size: 42px;
  margin-bottom: 10px;
  color: #fff;
}

.subtitle {
  opacity: .9;
  margin-bottom: 25px;
}

button {
  padding: 10px 28px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,.4);
  background: transparent;
  color: white;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
}

button:hover {
  background: rgba(255,255,255,.15);
}

#next2 {
  display: none;
}

/* ================= TEXT TYPING ================= */
#thanksBox {
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: 1s;
}

#thanksBox.show {
  opacity: 1;
  transform: translateY(0);
}

#typewriter {
  white-space: pre-line;
  font-size: 18px;
  line-height: 1.9;
  font-style: italic;
}

/* ================= DAY / GENSHIN SCENE ================= */
.scene {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #a7c7ff, #eaf4ff);
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
  z-index: 20;
}

body.day .scene {
  opacity: 1;
  pointer-events: auto;
}

/* Branch */
.branch {
  position: absolute;
  bottom: 40%;
  left: -10%;
  width: 140%;
  height: 22px;
  background: linear-gradient(to right, #5b3a25, #7b5335);
  border-radius: 30px;
  box-shadow: 0 6px 15px rgba(0,0,0,.25);
  transform: rotate(-2deg);
}

/* Bird */
.bird {
  position: absolute;
  font-size: 46px;
  left: -200px;
  top: 36%;
  opacity: 0;
}

/* fly */
.bird.fly {
  animation: flyIn 3s ease-out forwards;
  opacity: 1;
}

@keyframes flyIn {
  0% { transform: translate(-300px,-80px) scale(.8); }
  60% { transform: translate(55vw,-20px) scale(1); }
  100% { transform: translate(62vw,0) scale(1); }
}

/* blink */
.bird.blink {
  animation: blink 4s infinite;
}

@keyframes blink {
  0%,92%,100% { filter: brightness(1); }
  95% { filter: brightness(.3); }
}

/* Final text */
.final-text {
  position: absolute;
  bottom: 18%;
  width: 100%;
  text-align: center;
  font-size: 26px;
  color: #3b4c6b;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 3s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="content">
  <h1>for you, princess pihu</h1>
  <div class="subtitle">something gentle, just for you</div>

  <button id="next1">next ‚Üí</button>
  <br>
  <button id="next2">next ‚Üí</button>

  <div id="thanksBox">
    <p id="typewriter"></p>
  </div>
</div>

<div class="scene">
  <div class="branch"></div>
  <div class="bird" id="bird">üê¶</div>
  <div class="final-text">thank you for protecting us, pihu</div>
</div>

<script>
/* FLOWERS */
for (let i = 0; i < 25; i++) {
  const f = document.createElement("div");
  f.className = "flower";
  f.textContent = ["üå∏","üçÉ","üåº"][Math.floor(Math.random()*3)];
  f.style.left = Math.random()*100 + "vw";
  f.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(f);
}

/* STARS */
for (let i = 0; i < 80; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random()*100 + "vw";
  s.style.top = Math.random()*100 + "vh";
  s.style.animationDelay = Math.random()*3 + "s";
  document.body.appendChild(s);
}

/* YOUR ORIGINAL TEXT (UNCHANGED) */
const textLines = [
  "Why I chose to continue loving you?",
  "",
  "Because you are not replaceable, princess.",
  "Not because you try to be perfect ‚Äî",
  "but because of who you are.",
  "",
  "You‚Äôre adorable in the way you feel things deeply,",
  "and strong in the way you keep going anyway.",
  "",
  "That‚Äôs why I chose to love you ‚Äî",
  "for your softness,",
  "and for your strength."
];

let line = 0, char = 0;

document.getElementById("next1").onclick = () => {
  document.body.classList.add("night");
  document.getElementById("thanksBox").classList.add("show");
  document.getElementById("next1").style.display = "none";
  document.getElementById("next2").style.display = "inline-block";
  typeText();
};

function typeText() {
  if (line >= textLines.length) return;

  const target = document.getElementById("typewriter");
  if (char < textLines[line].length) {
    target.textContent += textLines[line][char++];
    setTimeout(typeText, 45);
  } else {
    target.textContent += "\n";
    char = 0;
    line++;
    setTimeout(typeText, 500);
  }
}

document.getElementById("next2").onclick = () => {
  document.body.classList.remove("night");
  document.body.classList.add("day");

  const bird = document.getElementById("bird");
  bird.classList.remove("fly","blink");
  void bird.offsetWidth;
  bird.classList.add("fly");

  setTimeout(() => bird.classList.add("blink"), 3000);
};
</script>

</body>
</html>
