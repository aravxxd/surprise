<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for you, princess pihu</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Georgia", serif;

      background: linear-gradient(
        to bottom,
        #2f3e46,
        #354f52,
        #52796f,
        #84a98c
      );

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ecfdf3;
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 500px;
      padding: 20px;
    }

    /* Candle glow */
    .glow {
      color: #fff7e6;
      text-shadow:
        0 0 4px rgba(255, 220, 170, 0.6),
        0 0 10px rgba(255, 200, 140, 0.4),
        0 0 18px rgba(255, 180, 120, 0.25);
      animation: candleFlicker 2.8s infinite ease-in-out;
    }

    @keyframes candleFlicker {
      0%, 100% {
        text-shadow:
          0 0 4px rgba(255, 220, 170, 0.6),
          0 0 10px rgba(255, 200, 140, 0.4),
          0 0 18px rgba(255, 180, 120, 0.25);
      }
      40% {
        text-shadow:
          0 0 6px rgba(255, 230, 180, 0.7),
          0 0 14px rgba(255, 210, 160, 0.5),
          0 0 24px rgba(255, 190, 140, 0.35);
      }
      70% {
        text-shadow:
          0 0 3px rgba(255, 210, 160, 0.5),
          0 0 8px rgba(255, 190, 140, 0.35),
          0 0 14px rgba(255, 170, 120, 0.25);
      }
    }

    h1 {
      font-size: 42px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      font-style: italic;
      margin-bottom: 25px;
    }

    /* NEXT BUTTON */
    #nextBtn {
      padding: 10px 26px;
      border-radius: 30px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.4);
      background: transparent;
      color: #ecfdf3;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #nextBtn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    /* THANK YOU MESSAGE */
    #thanksBox {
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      pointer-events: none;
    }

    #thanksBox.show {
      opacity: 1;
      transform: translateY(0);
    }

    .thanks-text {
      font-size: 18px;
      line-height: 1.8;
      color: #f7f3e8;
      font-style: italic;
    }

    /* Rain */
    .rain {
      position: absolute;
      width: 2px;
      height: 14px;
      background: rgba(200, 255, 255, 0.35);
      top: -20px;
      animation: rainFall linear infinite;
    }

    @keyframes rainFall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Petals */
    .petal {
      position: absolute;
      font-size: 18px;
      opacity: 0.7;
      animation: petalFall linear infinite;
    }

    @keyframes petalFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Music button */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.9);
      font-size: 14px;
      cursor: pointer;
      color: #333;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <div class="content">
    <h1 class="glow">for you, princess pihu</h1>
    <div class="subtitle">something gentle, just for you</div>

    <button id="nextBtn">next ‚Üí</button>

    <div id="thanksBox">
      <p class="thanks-text">
        thank you for being exactly who you are.<br>
        for the softness, the warmth,<br>
        and the quiet magic you carry.
      </p>
    </div>
  </div>

  <!-- MUSIC -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" onclick="toggleMusic()">‚ñ∂ play music</button>

  <script>
    // NEXT button reveal
    document.getElementById("nextBtn").addEventListener("click", () => {
      document.getElementById("thanksBox").classList.add("show");
    });

    // Music toggle
    function toggleMusic() {
      const audio = document.getElementById("bgm");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "‚è∏ pause";
      } else {
        audio.pause();
        btn.textContent = "‚ñ∂ play music";
      }
    }

    // Rain
    for (let i = 0; i < 70; i++) {
      const drop = document.createElement("div");
      drop.className = "rain";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(drop);
    }

    // Petals
    const petals = ["üå∏", "üçÉ", "üå∫"];
    for (let i = 0; i < 15; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.textContent = petals[Math.floor(Math.random() * petals.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 8 + Math.random() * 10 + "s";
      petal.style.fontSize = 16 + Math.random() * 14 + "px";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
