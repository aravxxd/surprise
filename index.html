<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for you, princess pihu</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Georgia", serif;
      background: linear-gradient(
        to bottom,
        #2f3e46,
        #354f52,
        #52796f,
        #84a98c
      );
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ecfdf3;
    }

    .content {
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 42px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 25px;
      font-style: italic;
    }

    /* NEXT BUTTON */
    #nextBtn {
      padding: 10px 26px;
      border-radius: 30px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.4);
      background: transparent;
      color: #ecfdf3;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #nextBtn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    /* üåßÔ∏è Minecraft-style rain */
    .rain {
      position: absolute;
      width: 2px;
      height: 14px;
      background: rgba(200, 255, 255, 0.35);
      top: -20px;
      animation: rainFall linear infinite;
    }

    @keyframes rainFall {
      to {
        transform: translateY(110vh);
      }
    }

    /* üå∏ Petals */
    .petal {
      position: absolute;
      font-size: 18px;
      opacity: 0.7;
      animation: petalFall linear infinite;
    }

    @keyframes petalFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Music button */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: rgba(255,255,255,0.9);
      font-size: 14px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>for you, princess pihu</h1>

    <div class="subtitle">something gentle, just for you</div>
    <button id="nextBtn">next ‚Üí</button>
  </div>

  <!-- MUSIC -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" onclick="toggleMusic()">‚ñ∂ play music</button>

  <script>
    // MUSIC
    function toggleMusic() {
      const audio = document.getElementById("bgm");
      const btn = document.getElementById("musicBtn");

      if (audio.paused) {
        audio.play();
        btn.textContent = "‚è∏ pause";
      } else {
        audio.pause();
        btn.textContent = "‚ñ∂ play music";
      }
    }

    // üåßÔ∏è Minecraft-style rain
    for (let i = 0; i < 70; i++) {
      const drop = document.createElement("div");
      drop.className = "rain";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(drop);
    }

    // üå∏ Petals
    const petals = ["üå∏", "üå∫", "üçÉ"];

    for (let i = 0; i < 15; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.textContent = petals[Math.floor(Math.random() * petals.length)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 8 + Math.random() * 10 + "s";
      petal.style.fontSize = 16 + Math.random() * 14 + "px";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
