<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pihu</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #ffffff;
      color: #222;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 50px 20px;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 25px;
    }

    .text {
      font-size: 20px;
      line-height: 1.7;
      color: #333;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="image1.png">


    <div class="text">
      I love the way her mind works.<br>
      She lives in books,<br>
      thinks deeply,<br>
      and feels quietly.
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="document.getElementById('bgm').play()">
    â™« play
  </button>

</body>
</html>
