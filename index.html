<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for you, princess pihu</title>

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Georgia", serif;
  overflow-x: hidden;
  background: linear-gradient(to bottom, #f4f9f4, #dff3e3);
  transition: background 2s ease;
}

/* ================= FLOWERS ================= */
.flower {
  position: fixed;
  font-size: 22px;
  opacity: 0.8;
  animation: flowerFall linear infinite;
  z-index: 1;
}

@keyframes flowerFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ================= NIGHT ================= */
body.night {
  background: linear-gradient(to bottom, #050b1f, #0b1430);
}

/* Moon */
.moon {
  position: fixed;
  top: 40px;
  right: 60px;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd 60%);
  clip-path: ellipse(60% 100% at 70% 50%);
  box-shadow: 0 0 40px rgba(255,255,255,.6);
  opacity: 0;
  transition: opacity 2s ease;
}
body.night .moon { opacity: 1; }

/* Stars */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite;
}
body.night .star { opacity: 1; }

@keyframes twinkle {
  0%,100% { opacity:.3; }
  50% { opacity:1; }
}

/* ================= CONTENT ================= */
.content {
  position: relative;
  z-index: 10;
  text-align: center;
  padding-top: 60px;
}

h1 {
  font-size: 42px;
  color: #fff;
}

button {
  padding: 10px 28px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,.4);
  background: transparent;
  color: white;
  cursor: pointer;
  margin-top: 20px;
}

button:hover {
  background: rgba(255,255,255,.15);
}

#next2 { display: none; }

/* ================= TEXT ================= */
#thanksBox {
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: 1s;
}

#thanksBox.show {
  opacity: 1;
  transform: translateY(0);
}

#typewriter {
  white-space: pre-line;
  font-size: 18px;
  line-height: 1.9;
  color: white;
}

/* ================= FINAL GREEN SCENE ================= */
.scene {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, #7ccf9a, #dff7e9);
  opacity: 0;
  pointer-events: none;
  transition: opacity 2s ease;
  z-index: 30;
}

/* activate */
body.final .scene {
  opacity: 1;
  pointer-events: auto;
}

/* rain */
.rain {
  position: fixed;
  width: 2px;
  height: 16px;
  background: rgba(180,255,220,0.6);
  animation: rainFall linear infinite;
}

@keyframes rainFall {
  to { transform: translateY(110vh); }
}

/* branch */
.branch {
  position: absolute;
  bottom: 38%;
  left: -10%;
  width: 140%;
  height: 24px;
  background: linear-gradient(to right, #5b3a25, #7b5335);
  border-radius: 30px;
}

/* bird */
.bird {
  position: absolute;
  font-size: 46px;
  left: 60%;
  top: 34%;
  animation: blink 4s infinite;
}

/* blink */
@keyframes blink {
  0%, 92%, 100% { filter: brightness(1); }
  95% { filter: brightness(.3); }
}

/* text */
.final-text {
  position: absolute;
  bottom: 20%;
  width: 100%;
  text-align: center;
  font-size: 26px;
  color: #2e4d3a;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1.5s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* navigation */
.back-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 8px 18px;
  border-radius: 20px;
  border: none;
  background: rgba(255,255,255,0.8);
  cursor: pointer;
  z-index: 40;
}

.next-final {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,.85);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="content">
  <h1>for you, princess pihu</h1>

  <button id="next1">next ‚Üí</button>
  <br>
  <button id="next2">next ‚Üí</button>

  <div id="thanksBox">
    <p id="typewriter"></p>
  </div>
</div>

<!-- FINAL SCENE -->
<div class="scene">
  <button class="back-btn" id="backBtn">‚Üê back</button>
  <div class="branch"></div>
  <div class="bird">üê¶</div>
  <div class="final-text">you are the best pihu</div>
  <button class="next-final">coming soon</button>
</div>

<script>
/* flowers */
for (let i = 0; i < 25; i++) {
  const f = document.createElement("div");
  f.className = "flower";
  f.textContent = ["üå∏","üçÉ","üåº"][Math.floor(Math.random()*3)];
  f.style.left = Math.random()*100 + "vw";
  f.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(f);
}

/* stars */
for (let i = 0; i < 80; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random()*100 + "vw";
  s.style.top = Math.random()*100 + "vh";
  s.style.animationDelay = Math.random()*3 + "s";
  document.body.appendChild(s);
}

/* rain */
for (let i = 0; i < 70; i++) {
  const r = document.createElement("div");
  r.className = "rain";
  r.style.left = Math.random()*100 + "vw";
  r.style.animationDuration = 2 + Math.random()*3 + "s";
  document.body.appendChild(r);
}

const textLines = [
  "Why I chose to continue loving you?",
  "",
  "Because you are not replaceable, princess.",
  "Not because you try to be perfect ‚Äî",
  "but because of who you are.",
  "",
  "You‚Äôre adorable in the way you feel things deeply,",
  "and strong in the way you keep going anyway.",
  "",
  "That‚Äôs why I chose to love you ‚Äî",
  "for your softness,",
  "and for your strength."
];

let line = 0, char = 0;

document.getElementById("next1").onclick = () => {
  document.body.classList.add("night");
  document.getElementById("thanksBox").classList.add("show");
  document.getElementById("next1").style.display = "none";
  document.getElementById("next2").style.display = "inline-block";
  typeText();
};

function typeText() {
  if (line >= textLines.length) return;

  const target = document.getElementById("typewriter");
  if (char < textLines[line].length) {
    target.textContent += textLines[line][char++];
    setTimeout(typeText, 45);
  } else {
    target.textContent += "\n";
    char = 0;
    line++;
    setTimeout(typeText, 500);
  }
}

/* FINAL SCENE */
document.getElementById("next2").onclick = () => {
  document.body.classList.remove("night");
  document.body.classList.add("final");
};

/* BACK BUTTON */
document.getElementById("backBtn").onclick = () => {
  document.body.classList.remove("final");
};
</script>

</body>
</html>
